[application]

name="godot_engine_inventory"
main_scene="res://gui_node/inventory_system.tscn"
icon="res://icon.png"

[display]

fullscreen=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
right_click=[mbutton(0, 2)]
attack=[mbutton(0, 1), key(Z)]
I=[key(I)]
wheel_up=[mbutton(0, 4)]
wheel_down=[mbutton(0, 5)]
left_click=[mbutton(0, 1)]
run=[key(Shift)]
jump=[key(Space)]

[physics]

fixed_fps=60

[render]

thread_model=2
